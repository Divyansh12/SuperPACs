version: '2.1'
services:
  web:
    restart: always
    build: ./server
    ports:
      - "8000:8000"
    links:
      - mysql
    volumes:
      - ./server:/code
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    depends_on:
      mysql:
        condition: service_healthy
  
  nginx:
    restart: always
    build: ./client
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    links:
      - web:web
  
  mysql:
    restart: always
    image: mysql:latest
    volumes:
      - data_sql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    healthcheck:
      test: mysqladmin ping --silent
      interval: 20s
      timeout: 5s
      retries: 30

volumes:
  data_sql:
