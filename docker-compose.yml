version: '2'
services:
  web:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - mysql:mysql
    volumes:
      - ./web:/code
  
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    volumes_from:
      - web
    links:
      - web:web
  
  mysql:
    restart: always
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - data_sql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

volumes:
  data_sql:
